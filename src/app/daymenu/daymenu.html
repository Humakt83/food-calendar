<div class="daymenu dishes breakfast" (drop)="dropBreakfast($event)" (dragover)="$event.preventDefault()" (dragstart)="$event.preventDefault()">
    <h3>Aamupala</h3>
    <div class="dish" *ngFor="let breakfast of breakfasts">
        {{breakfast}} <input class="removeItemButton" type="button" value="X" (click)="removeBreakfast(breakfast)">
    </div>
</div>
